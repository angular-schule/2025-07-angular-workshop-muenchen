@let b = book();

<div class="card mb-4">
  <div class="card-body bg-light">
      <img class="img-thumbnail float-end" alt=""
        [src]="b.firstThumbnailUrl">
    <div class="card-title">
      <h2>
        {{ b.title }}
        <app-rating-display [rating]="b.rating" />
      </h2>
    </div>
    <p>{{ b.description }}</p>
    <p>Preis: {{ b.price | currency:'EUR' }}</p>
    <p>Autoren: {{ authorList() }}</p>

    <button type="button" [disabled]="b.rating >= 5" class="btn btn-green" (click)="doRateUp()"> + </button>
    <button type="button" [disabled]="b.rating <= 1" class="btn btn-red" (click)="doRateDown()"> â€“ </button>
  </div>
</div>
