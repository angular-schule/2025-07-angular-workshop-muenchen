@let b = book();

<div class="card mb-4">
  <div class="card-body bg-light">
      <img class="img-thumbnail float-end" alt=""
        src="https://api.angular.schule/avatar/{{ b.rating }}">
    <div class="card-title">
      <h2>
        {{ b.title }}
        <app-rating-display [rating]="b.rating" />
      </h2>
    </div>
    <p>{{ b.description }}</p>
    <p>Preis: {{ b.price | currency:'EUR' }}</p>
    <p>Autoren: {{ authorList() }}</p>
  </div>
</div>
